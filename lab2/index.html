<!DOCTYPE html>
<html ng-app="lab2">
<head>
	<title>Lab 2</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/material-design/material.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="lib/angular.min.js"></script>
	<script src="lib/material-design/material.js"></script>
	<script src="assets/js/main.js"></script>

</head>
<body ng-controller="lab2controller as controller">

	<div class="demo-card-wide mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Todo List</h2>
		</div>

		<div class="mdl-textfield mdl-js-textfield">
			<input class="mdl-textfield__input" ng-model="tarefa.descricao" type="text" id="sample1">
			<label class="mdl-textfield__label" placeholder="Descrição da tarefa" for="sample1">descrição da tarefa</label>
		</div>

		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="adicionarTarefa(tarefa)">Adicionar tarefa</button><br>

		<table>
			<tr ng-repeat="tarefa in tarefas track by $index">
				<td>{{tarefa.descricao}}</td>
			</tr>
		</table>
		
	</div>

</body>
</html>
